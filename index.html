<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background: linear-gradient(to bottom, #ADD8E6, #8A2BE2);
        }
        .maincontainer {
            position: relative;
            width: 250px;
            height: 320px;
            perspective: 1000px; /* Enables the 3D effect */
        }
        .thecard {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        .maincontainer:hover .thecard {
            transform: rotateY(180deg);
        }
        .thefront, .theback {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .thefront {
            background: #6A0DAD;
            color: #fff;
        }
        .theback {
            background: #B19CD9;
            color: #333;
            transform: rotateY(180deg);
            justify-content: flex-start;
            align-items: flex-start;
            padding: 10px;
            text-align: left;
        }
        .theback a {
            color: #6A0DAD;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
            padding: 8px 15px;
            background-color: #E6E6FA;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .theback a:hover {
            background-color: #D8BFD8;
        }
    </style>
</head>
<body>
    <div class="maincontainer">
        <div class="thecard">
            <div class="thefront">Happy Birthday!</div>
            <div class="theback">
                <p>Happy Birthday to one of the most prettiest girls in the world!! It's a small surprise I made it myself with the help of tutorials hehe XD. So this is just the beginning... here is what i made speciall for you in your happiest dayy!<a href="https://www.instagram.com/1tsyourbirthday?igsh=MXZiNDFzcWs3MDU3eg==" target="_blank">Click here!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
